{% extends 'base.html' %}

{% block content %}
<h2>Существующие массивы</h2>

<ul>
    {% for array in arrays %}
        <li>{{ array }} <a href="{{ url_for('edit_array', index=loop.index0) }}">Редактировать</a></li>
    {% endfor %}
</ul>
<!--<ul> - нумерованный список, <li> - элемент списка, <a - ссылка-->

<a href="{{ url_for('add_array') }}">Добавить новый массив</a>
{% endblock %}
