<!doctype html>
<html lang="en">

<head>
    <!-- Задаем метаданные и ссылки на внешние ресурсы -->
    <meta charset="UTF-8"> <!-- Кодировка -->

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- Задаем параметры отображения таблицы:
         width=device-width - ширина страницы равна ширине устройства
         user-scalable=no -  пользователь не может масштабировать страницу
         initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 - начальный, максимальный и минимальный масштаб страницы -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Подключаем Bootstrap CSS для использования стилей (шапка) -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <!--Подключаем стили из main.css-->

    <title>{% block title %}{% endblock %}</title>
    <!--Заголовок в браузере -->
</head>

<body>
    <div class="container">
    <!-- Используем Boopstar container для шапки -->

        <header class="d-flex justify-content-center py-3">
            <!-- Задаем заголовок:
            d-flex -  делает элемент гибким контейнером, дочерние элементы — flex-элементы
            justify-content-center центрируем содержимое по горизонтали
            py-3: добавляем отступ сверху и снизу в 3 единицы
            -->

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="{{ url_for('mainPage') }}" class="nav-link ">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('addArr') }}" class="nav-link">AddArray</a></li>
            <li class="nav-item"><a href="{{ url_for('editArr') }}" class="nav-link">EditArray</a></li>
          </ul>
          <!-- Создаем неупорядоченный список (ul), стилизованный как навигационная панель
          (<li) - элемент списка, (<a) - гиперссылка
          nav-item - элемент списка навигации
          nav-link - стили Boopstar
          -->
        </header>
        {% block body %}{% endblock %}
    </div>
</body>

</html>
