{% extends 'base.html' %}

{% block content %}
<h2>Добавить новый массив</h2>

<form action="" method="post"> <!--создаем форму, данные оставляем в форме,используем метод пост  -->
    <input type="text" name="array" placeholder="Введите числа через запятую" required>
    <!--создаем текстовое поле для ввода данных -->

    <button type="submit">Добавить</button>
    <!--когда пользователь нажимает на кнопку с типом submit, браузер собирает данные, введенные в форму,
    и отправляет их на указанный в атрибуте action адрес с помощью указанного метода  -->
</form>
{% endblock %}
