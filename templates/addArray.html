{% extends 'base.html' %}

{% block content %}
<h2>Добавить новый массив</h2>

<form method="post">
    <label for="array">Введите массив (например, [1, 2, 3]):</label><br>
    <input type="text" id="array" name="array" required><br><br>

    <label for="is_sorted">Массив отсортирован:</label>
    <input type="checkbox" id="is_sorted" name="is_sorted" value="true"><br><br>

    <input type="submit" value="Добавить">
</form>

<a href="{{ url_for('main_page') }}">Назад</a>
{% endblock %}
